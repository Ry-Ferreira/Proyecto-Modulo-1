<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="conteiner">
        <header class="conteiner-fluid text-center header-light">
            <h1><img class="header__img" src="Images/LogoSoloBlancoFondoTransparente.png">Termoify</h1>
            <hr>
        </header>
        <div class="text-center">
            <h4>Para continuar, inicia sesión</h4>
        </div>

        <!-- form-login -->

    <div class="d-flex align-items-center flex-column box-login-form mt-4">
        <form class="flex login-form">
            <div class="p-2 input-group-lg"><input type="email" id="login-email" class="form-control rounded-pill input-login" placeholder="Correo electronico"></div>    
            <div class="p-2 input-group-lg"><input type="password" id="login-password" class="form-control rounded-pill input-login" name="pwd" minlength="8 " placeholder="Contraseña"></div>
            <div class="d-flex justify-content-between flex-row mt-3">
                <div class="p-2 d-flex  align-items-center login-checkbox-text"><input type="checkbox" class="login-checkbox" name="Recuerdame">Recuérdame</div> 
                <div role="button" class="button-green rounded-pill d-flex justify-content-center align-items-center text-decoration-none">
                    <a class="" href="#">Iniciar Sesión</a>
                </div>
            </div>
            <div class="text-center mt-3 mb-4">
                <a href="#" class="login-psw-ask">¿Has olvidado la contraseña?</a>
            </div>
            <hr>
        </form>
    </div>
    
    <div class="d-flex flex-column align-items-center">
        <a href="#">¿No tienes cuenta?</a>
        <a class="btn btn-primary" href="#" class="button-white" role="button">REGISTRATE</a>
    </div>
    
</div>
</body>
</html>
