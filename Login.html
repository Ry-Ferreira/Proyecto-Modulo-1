<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="conteiner">
        <header class="conteiner-fluid text-center header-light">
            <div class="mt-2 mb-2">
                <h1 class="font-weight-bold"><img class="header--img" src="Images/LogoSoloBlancoFondoTransparente.png">Termoify</h1>
            </div>
            <hr>
        </header>
        <div class="text-center">
            <h4 class="font-weight-bold login-h4">Para continuar, inicia sesión</h4>
        </div>

        <!-- form-login -->

    <div class="d-flex align-items-center flex-column mt-4">
        <form class="flex login-form">
            <div class="p-2 input-group-lg">
                <input type="email" id="login-email" class="form-control rounded-pill input-login" placeholder="Correo electronico o Nombre de Usuario">
            </div>    
            
            <div class="p-2 input-group-lg">
                <input type="password" id="login-password" class="form-control rounded-pill input-login" name="pwd" minlength="8" placeholder="Contraseña">
            </div>

            <div class="d-flex justify-content-between mt-3 mb-4">
                <div class="form-checkbox">
                    <input class="form-checkbox-input login-checkbox" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-checkbox-label" for="defaultCheck1">
                        Recuérdame
                    </label>
                </div>    
                <button class="btn btn-success text-uppercase button-green">Iniciar Sesión</button>
            </div>
            <div class="text-center mb-4 mt-2">
                <a href="#" class="login-psw-ask">¿Has olvidado la contraseña?</a>
            </div>
            <hr>
        </form>
    </div>
    
    <div class="d-flex flex-column align-items-center">
        <div class="text-center mt-3 mb-1">
            <a class="login-account-ask my-5" href="#">¿No tienes cuenta?</a>
        </div>
        <button class="btn btn-dark button-white mt-3"><a href="#" class="button-white" role="button">REGISTRATE</a></button>
    </div>
    
</div>
</body>
</html>
